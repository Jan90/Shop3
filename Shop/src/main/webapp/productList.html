<!DOCTYPE html>
<html>
<head>
<title data-ng-controller="messagesProperty">{{messages.title}}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<script src="js/productList.js"></script>
<script src="js/categories.js"></script>
</head>

<body>
<div data-ng-controller="productListProperty">
	<div  id="container"  data-ng-controller="categoriesController"  >
		<div  id="searchBy">
		
		<div   id="dropDown">  
		<p  id="dropDown_name">{{productList.type}}</p>
            <select id="prodType" class="prodType" data-ng-model="selectedType"  
                data-ng-options="typeName.type for typeName in types"  
                data-ng-change="getGenres()">
               <option data-ng-value="">{{productList.select}}</option>  
            </select>
           <p id="dropDown_name">{{productList.genre}}</p>
            <select id="genre" class="genre" data-ng-model="selectedGenre" data-ng-disabled="!genres"  
                data-ng-options="genreName.genre for genreName in genres"
                data-ng-change="getProductListDropDown()"
                >  
          <option value="">{{productList.select}}</option>  
            </select>   
        </div>  
			
				
		
			<div   id="search">
				<div>
					<input data-ng-model="selectedText" class="text" id="text" type="text" size="20"
						/> <input data-ng-click="getProductListSearch()"
						class="text" id="text_search" type="submit" 
						data-ng-value="productList.search" />
				</div>
			</div>
		</div>
		
		
				<div  id="productList" >
					<h1>{{messages.header}}</h1>
					<table >
						<tr>
							<th></th>
							<th>{{main.tableColumn2}}</th>
							<th>{{main.tableColumn3}}</th>
							<th>{{main.tableColumn4}}</th>
						</tr>
						
						<tr data-ng-repeat="product in pageInform[0].productList"  data-ng-class="{selected: product.isChecked}">
						<td><input type="checkbox" id="product" name="product" data-ng-value="product"  data-ng-model="product.isChecked" /></td>
						<td> <input type="hidden" id="product" name="product" data-ng-value="product.type" data-ng-model="entity.isCheckeds"/>{{product.type}}</td>
						<td> <input type="hidden" id="product" name="product" data-ng-value="product.genre" data-ng-model="entity.isCheckeds"/>{{product.genre}}</td>
						<td> <input type="hidden" id="product" name="product" data-ng-value="product.name"  data-ng-model="entity.isCheckeds"/>{{product.name}}</td>
					</tr>
					
					</table>
					<div id="addToCart"  >
					<input data-ng-click="addToCart()"
						class="text" id="text_search" type="submit" 
						data-ng-value="productList.search" />
					</div>
					<div  id="pagination">
						<a data-ng-if="pageInform[1].page > 1" href="#getProductList/page/1"
							> first&nbsp; </a> <a
							data-ng-if="pageInform[1].page > 1" href="#getProductList/page/{{pageInform[1].page-1}}"
							>
							previous&nbsp; </a> <a data-ng-if="pageInform[1].page < pageInform[1].pageCount" 
							data-ng-repeat="pageNumber in [pageInform[1].page+1, pageInform[1].pageCount]| makeRange"
							href="#getProductList/page/{{pageNumber}}"
							>{{pageNumber}}&nbsp;</a> <a data-ng-if="pageInform[1].page < pageInform[1].pageCount"
							href="#getProductList/page/{{pageInform[1].page+1}}">
							next &nbsp; </a> <a data-ng-if="pageInform[1].page < pageInform[1].pageCount" href="#getProductList/page/{{pageInform[1].pageCount}}"
							>last </a>
					</div>
				</div>
			
		</div>
	
	</div>
</body>
</html>
